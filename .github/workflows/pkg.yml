name: Publish package to GitHub Packages
on:
  release:
    types: [created]
  
jobs:
  build:
    runs-on: ubuntu-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
      # - run: |
      #     echo //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }} > $NPM_CONFIG_USERCONFIG;
      #     echo @j-cake:registry=https://npm.pkg.github.com >> $NPM_CONFIG_USERCONFIG
      #     cat $NPM_CONFIG_USERCONFIG
      # - run: npm install -g pnpm
      # - run: pnpm install
      # - run: pnpm run build:cli
      # - run: pnpm run build:ln
      # - run: pnpm run test
      # - run: pnpm publish --registry=https://npm.pkg.github.com
      #   working-directory: ./build
      - run: npm config set registry https://npm.pkg.github.com && npm set //npm.pkg.github.com/:_authToken ${{ secrets.GH_PKG }}
      - run: npm config set registry https://registry.npmjs.com && npm set //registry.npmjs.com/:_authToken ${{ secrets.NPM_PKG }}
      - run: npm install
      - run: npm run build:rebuild
      - run: npm publish --access public --registry https://registry.npmjs.com
        working-directory: ./build
      - run: npm publish --access public --registry https://npm.pkg.github.com
        working-directory: ./build
